
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="home.html">Mathis Studio</a></h1>
    <div class="view-toggle">
      <button onclick="setGrid()">Grid</button>
      <button onclick="setSlideshow()">Slideshow</button>
    </div>
  </header>
  <main id="gameContainer" class="grid-view"></main>

  <script>
    const games = [
      {
        id: "91209461076695",
        name: "Game 1",
        thumbnail: "https://tr.rbxcdn.com/9ad6e3cc93d8a4949315f34e201a0a96/768/432/Image/Png"
      },
      {
        id: "104747159676979",
        name: "Game 2",
        thumbnail: "https://tr.rbxcdn.com/bb7fd88b4eaae9615c1c208cfa8accc7/768/432/Image/Png"
      }
    ];
    const container = document.getElementById('gameContainer');
    function renderGames() {
      container.innerHTML = '';
      games.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game-card';
        div.innerHTML = `
          <a href="${game.id}.html">
            <img src="${game.thumbnail}" alt="${game.name}" />
            <h3>${game.name}</h3>
          </a>
        `;
        container.appendChild(div);
      });
    }
    function setGrid() {
      container.className = 'grid-view';
    }
    function setSlideshow() {
      container.className = 'slideshow-view';
    }
    renderGames();
  </script>
</body>
</html>
